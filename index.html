<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <title></title>
  </head>
  <body>
    <h1 id="title">Udemy Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name" >Name<input id="name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label" for="email" >Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
      <label id="number-label" for="number" >Age<input id="number" type="number" min="10" max="99" placeholder="Age" /></label>
      <label>Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full time job</option>
        <option value="3">Full time learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
      <p>Would you recommend Udemy to a friend?</p>
      <label>
      <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked> Definitely</label>
       <label>
      <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe </label>
       <label>
      <input name="user-recommend" value="no" type="radio" class="input-radio" checked> No</label>
      <p>What is your favorite feature of Udemy?</p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open source</option>
      </select>
      <p>What would you like to see improved?</p>
     <label for="Language"><input type="checkbox" value="1" class="Language">Multiple Language</label>
<label for="instructors"><input type="checkbox" value="2" class="instructors">More instructors</label>
<label for="price"><input type="checkbox" value="3" class="price">Better prices</label>
<label for="other"><input type="checkbox" value="4" class="other">Other</label>
<label for="suggestion">Please give your suggestions
<textarea placeholder="enter your suggestions here ..." class="suggestion"></textarea></label>
<button id="submit">Submit</button>
</form>
    </form>
  </body>
</html>
